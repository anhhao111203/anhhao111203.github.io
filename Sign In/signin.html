                        <div class="form-group">
                          <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemailSI" autocomplete="none">

                        </div>	
                        <div class="form-group mt-2">

                        </div>

                        </p>
                      </div>
                    </div>	
                  </div>	
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                      	<h4 class="mb-4 pb-3">REGISTER</h4>
                        <div class="form-group">
                          <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="lognameSU" autocomplete="none">

                        </div>
                      <div class="form-group mt-2">

                      </div>
                      <div class="form-group mt-2">
                        <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpassSU" autocomplete="none">
                        <i class="input-icon fa fa-lock"></i>
                      </div>
                      <a onclick="store()" href="#" class="btn mt-4">REGISTER</a>
                    </div>	
                  </div>
